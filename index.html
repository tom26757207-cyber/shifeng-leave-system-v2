<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秝豐居家長照 - 請假系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 主內容區 -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- 標題區 -->
                <header class="page-header">
                    <div>
                        <h1 class="page-title">請假申請</h1>
                        <p class="page-subtitle">秝豐居家長照機構</p>
                    </div>
                    <div class="header-actions">
                        <!-- 連線狀態指示器 -->
                        <div class="connection-status" id="connectionStatus">
                            <div class="status-dot"></div>
                            <span class="status-text">檢查連線中...</span>
                        </div>
                    </div>
                </header>

                <!-- 表單卡片 -->
                <div class="form-card">
                    <form id="leaveForm">
                        <!-- 員工資訊 -->
                        <div class="form-section">
                            <h3 class="section-title">員工資訊</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">員工姓名 <span class="required">*</span></label>
                                    <div class="input-wrapper autocomplete-wrapper">
                                        <input 
                                            type="text" 
                                            id="employeeName" 
                                            class="form-input"
                                            placeholder="請輸入姓名"
                                            autocomplete="off"
                                            required>
                                        <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">員工編號 <span class="required">*</span></label>
                                    <input 
                                        type="text" 
                                        id="employeeId" 
                                        class="form-input"
                                        placeholder="自動帶入或手動輸入"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- 請假類型 -->
                        <div class="form-section">
                            <h3 class="section-title">請假類型</h3>
                            <div class="form-group">
                                <label class="form-label">請假類別 <span class="required">*</span></label>
                                <select id="leaveType" class="form-select" required>
                                    <option value="">請選擇請假類別</option>
                                    <option value="事假">事假</option>
                                    <option value="病假">病假</option>
                                    <option value="特休">特休</option>
                                    <option value="婚假">婚假</option>
                                    <option value="喪假">喪假</option>
                                    <option value="產假">產假</option>
                                    <option value="陪產假">陪產假</option>
                                    <option value="公假">公假</option>
                                </select>
                            </div>
                        </div>

                        <!-- 請假模式選擇 -->
                        <div class="form-section">
                            <h3 class="section-title">請假期間</h3>
                            <div class="mode-switcher">
                                <button type="button" class="mode-btn active" data-mode="continuous">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                    連續天數請假
                                </button>
                                <button type="button" class="mode-btn" data-mode="single">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12 6 12 12 16 14"/>
                                    </svg>
                                    單天請假
                                </button>
                            </div>

                            <!-- 連續天數請假模式 -->
                            <div class="leave-mode" id="continuousMode">
                                <div class="datetime-row">
                                    <div class="form-group flex-1">
                                        <label class="form-label">請假日期(起) <span class="required">*</span></label>
                                        <input type="date" id="startDate" class="form-input">
                                    </div>
                                    <div class="form-group" style="width: 150px;">
                                        <label class="form-label">時間</label>
                                        <input type="time" id="startTime" class="form-input" value="09:00">
                                    </div>
                                </div>
                                <div class="datetime-row">
                                    <div class="form-group flex-1">
                                        <label class="form-label">請假日期(訖) <span class="required">*</span></label>
                                        <input type="date" id="endDate" class="form-input">
                                    </div>
                                    <div class="form-group" style="width: 150px;">
                                        <label class="form-label">時間</label>
                                        <input type="time" id="endTime" class="form-input" value="18:00">
                                    </div>
                                </div>
                            </div>

                            <!-- 單天請假模式 -->
                            <div class="leave-mode hidden" id="singleMode">
                                <div class="form-group">
                                    <label class="form-label">請假日期 <span class="required">*</span></label>
                                    <input type="date" id="singleDate" class="form-input">
                                </div>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">開始時間 <span class="required">*</span></label>
                                        <input type="time" id="singleStartTime" class="form-input" value="09:00">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">結束時間 <span class="required">*</span></label>
                                        <input type="time" id="singleEndTime" class="form-input" value="18:00">
                                    </div>
                                </div>
                            </div>

                            <!-- 手動輸入天數時數 -->
                            <div class="manual-input-section">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label class="form-label">天數 <span class="required">*</span></label>
                                        <input type="number" id="manualDays" class="form-input" step="0.5" min="0" placeholder="請輸入天數" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">時數 <span class="required">*</span></label>
                                        <input type="number" id="manualHours" class="form-input" step="0.5" min="0" placeholder="請輸入時數" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 請假詳情 -->
                        <div class="form-section">
                            <h3 class="section-title">請假詳情</h3>
                            <div class="form-group">
                                <label class="form-label">請假事由 <span class="required">*</span></label>
                                <textarea 
                                    id="reason" 
                                    class="form-textarea"
                                    rows="3"
                                    placeholder="請簡述請假原因（50字內）"
                                    maxlength="50"
                                    required></textarea>
                                <div class="char-count"><span id="reasonCount">0</span>/50</div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">影響個案</label>
                                <textarea 
                                    id="affectedCases" 
                                    class="form-textarea"
                                    rows="2"
                                    placeholder="請列出受影響的個案（30字內）"
                                    maxlength="30"></textarea>
                                <div class="char-count"><span id="affectedCount">0</span>/30</div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">交接狀態 <span class="required">*</span></label>
                                <select id="handoverComplete" class="form-select" required>
                                    <option value="">請選擇交接狀態</option>
                                    <option value="已完成">已完成</option>
                                    <option value="未完成(請補齊)">未完成(請補齊)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">備註</label>
                                <textarea 
                                    id="remarks" 
                                    class="form-textarea"
                                    rows="4"
                                    placeholder="其他補充說明（200字內）"
                                    maxlength="200"></textarea>
                                <div class="char-count"><span id="remarksCount">0</span>/200</div>
                            </div>
                        </div>

                        <!-- 送出按鈕 -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                    <path d="M3 3v5h5"/>
                                </svg>
                                重置
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13"/>
                                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                                送出請假單
                            </button>
                        </div>

                        <!-- 狀態訊息 -->
                        <div class="status-message" id="statusMessage"></div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
